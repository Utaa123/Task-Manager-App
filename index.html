 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo-List</title>
  <!-- Font Awesome -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
rel="stylesheet"
/>
<!-- Google Fonts -->
<link
href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
rel="stylesheet"
/>
<!-- MDB -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css"
rel="stylesheet"
/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <!-- boostrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css"/>
</head>

 <!-- HEAD END -->

 <!-- BODY -->
<body>
  <!-- section header to include the logo and nav bar in the top right -->
  <div> 
    <h1 class="animate__animated animate__backInDown animate__slower 2s h1 text-center mt-3 mb-4 pb-3 text-primary">
<i class="fa-solid fa-check-double"></i>
           
      <u style="text-decoration: none;">DUE.<strong>IT</strong></u>
    </h1>

  </div>
    
<!-- add  form here -->
  <section class="vh-100">
    <div class="container py-5 h-100 animate__animated animate__fadeInLeft animate__slower 2s">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card" id="list1" style="border-radius: .75rem; background-color: black;">
            <div class="card-body py-4 px-4 px-md-5">
  
  <!--add calendar function so it pulls up a calendar when icon is tapped -->
              <div class="pb-2">
                <div class="card">
                  <div class="card-body">
                    <div class=" align-items-center">
                     
                     
                      <input class="col-12 mt-2 pb-2 rounded" type="text" class="form-control form-control-lg"  placeholder="project">
                          <textarea class="mt-3 form-control form-control-lg" rows="3"placeholder="task"></textarea>
                      <input class=" col-12 mt-3 mb-3 rounded" type="text" class="form-control form-control-lg"  placeholder="assigned to">
                          </div>
                      
                      <div class="row text-right">
                        <div class="col-2">
                            <div>
                              <a href="#!" data-mdb-toggle="tooltip" title="Set due date"><i class="fas fa-calendar-alt fa-lg me-3"></i></a>
                            </div>
                        </div>
                        <div class="col-4">
                            <select class="form-control">
                                <option value="1">pending</option>
                                <option value="2">in progress</option>
                                <option value="3">done</option>
                            </select>
                        </div>
                           
                        <div class="col-6">
                            <button type="button" class="btn btn-light px-5 justify-content-end">Add</button>
   </div>
                            
                      </div>
                      
                    </div>
                    
                      </div>
                    </div>
                  </div>
                </div>
              </div>
  
              <hr class="my-4">

        <!-- This is the TODAY section -->
        <section class="status">
      
              <h2 style="text-align:center" "fixed-bottom">TODAY</h2>
              <ul class="list-group list-group-horizontal rounded-0 bg-transparent">
                                    
            <table class="rwd-table table-striped table-hover ">
              <tr>
                <th></th>
                <th>Project</th>
                <th>Task</th> 
                <th>Assigned</th>
                <th>Status</th>
              </tr>
              <div class="table-data">
              <tr>
                <td>
                <button type="button" class="btn btn-warning"></button>
                </td> 
                <td data-th="Project">Star Wars</td>
                <td data-th="Task">Build a to-do app</td>
                <td data-th="Assigned">Team-1</td>  
                <td data-th="Status">In progress</td>
    
                <td class="actions">
                <a href="#!" class="text-info" data-mdb-toggle="tooltip" title="Edit todo"><i class="fas fa-pencil-alt me-3"></i></a>
                <a href="#!" class="text-danger" data-mdb-toggle="tooltip" title="Delete todo"><i class="fas fa-trash-alt"></i></a>
               </td>
              </tr>
         </div>

            <tr>
              <td>  
                <button type="button" class="btn btn-success"></button>
              </td>
              <td data-th="Project">Task Manager</td>
              <td data-th="Task">Build a wireframe</td>
              <td data-th="Assigned">Team-1</td>  
              <td data-th="Status">Done</td>
              <td class="actions">
                <a href="#!" class="text-info" data-mdb-toggle="tooltip" title="Edit todo"><i class="fas fa-pencil-alt me-3"></i></a>
                <a href="#!" class="text-danger" data-mdb-toggle="tooltip" title="Delete todo"><i class="fas fa-trash-alt"></i></a>
              </td>
            </tr>
   <!-- <tr rowspan="8"><td>G</td></tr> -->
          </table> 
                
        </section>    
             
              </ul>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


  <script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.js"></script>
</body>
</html>
